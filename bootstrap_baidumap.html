<!DOCTYPE html>
<html>
	<head>
		<title>do001</title>
		<meta name="viewport" context="width=device-width, initial-scale=1.0"
		<!--import Bootstrap css-->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!--import jQuery-->
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<!--import Bootstrap js-->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--import baidumap-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=c3MKSgGnMtYR424l826lqRqIi1cKgGBG"></script>
		<style>
			#mygrid{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
			}
			#head{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 60px;
			}
			#main_onebody{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 700px;
			}
			#main_twobody{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 200px;
			}
			#bottom{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 40px;
			}
			.container {
			   padding-right: 15px;
			   padding-left: 15px;
			   margin-right: auto;
			   margin-left: auto;
			}
		</style>
	</head>
	<body>
		<!--content-->
		<div class="container">
			<!--第1行-->
			<div class="row">
				<div class="col-md-4" id="head">
				1
				</div>
				<div class="col-md-4" id="head">
				2
				</div>
				<div class="col-md-4" id="head">
				3
				</div>
			</div>
			<!--第2行-->
			<div class="row">
				<div class="col-md-8" id="main_onebody">
					<div id="map" style="height:680px;margin-top: 6px">
						<script>
							var map = new BMap.Map("map");          // 创建地图实例  
							var point = new BMap.Point(104.071216, 30.662801);  // 创建点坐标  
							map.centerAndZoom(point, 13);                 // 初始化地图，设置中心点坐标和地图级别
							map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
						</script>
					</div>
				</div>
				<!--分享数据-->
				<div class="col-md-4" id="main_onebody">
					<div style="height:10px"></div>
					<div>
						<p class="text-right text-danger">已有56人分享过数据</p>
					</div>
					<div style="height:20px"></div>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">站点名称</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入站点名称">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">地理位置</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入地理位置">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">联系电话</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入联系电话">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">场地数量</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入场地总数">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">场地均价</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入场地均价">
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-3 control-label">人均单价</label>
							<div class="col-sm-9">
								<input ype="text" class="form-control" id="sitename" placeholder="请输入人均单价">
							</div>
						</div>
						<div style="height: 30px"></div>
						<div class="form-group">
							<div class="col-sm-offset-6 col-sm-6">
								<button type="submit" class="btn btn-default">分享数据</button>
							</div>
						</div>
					</form>
					<div style="height:50px"></div>
					<div class="col-md-12" style="background-color: #FFFFFF;">
						<p class="text-primary" style="height: 50px">
							**分享说明**
						</p>
					</div>
				</div>
			</div>
			<!--第3行-->
			<div class="row">
				<div class="col-md-12" id="main_twobody">
					<table class="table">
						<caption>数据统计</caption>
						<thead>
							<tr>
								<th>站点名称</th>
								<th>联系电话</th>
								<th>场地数量（个）</th>
								<th>场地均价（￥）</th>
								<th>人均单价（￥）</th>
								<th>原始数据（条）</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<!--第4行-->
			<div class="row">
				<div class="col-md-12" id="bottom">
				7
				</div>
			</div>
			
		</div>	
	</body>
</html>
