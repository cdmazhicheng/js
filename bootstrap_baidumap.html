<!DOCTYPE html>
<html>
	<head>
		<title>do001</title>
		<meta name="viewport" context="width=device-width, initial-scale=1.0"
		<!--import Bootstrap css-->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!--import jQuery-->
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<!--import Bootstrap js-->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!--import baidumap-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=c3MKSgGnMtYR424l826lqRqIi1cKgGBG"></script>
		<style>
			html{height:100%;}  
			body{height:100%;margin:0px;padding:0px} 
			#mygrid{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
			}
			#head{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 60px;
			}
			#main_onebody{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 700px;
			}
			#main_twobody{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 200px;
			}
			#bottom{
				background-color: #FFFFFF;
				box-shadow:inset 1px -1px 1px #444,inset -1px 1px 1px #444;
				height: 40px;
			}
			.container {
			   padding-right: 15px;
			   padding-left: 15px;
			   margin-right: auto;
			   margin-left: auto;
			   width: 1700px;
			}
		</style>
	</head>
	<body>
		<!--content-->
		<div class="container">
			<!--第1行-->
			<div class="row">
				<div class="col-md-4" id="head">
				1
				</div>
				<div class="col-md-4" id="head">
				2
				</div>
				<div class="col-md-4" id="head">
				3
				</div>
			</div>
			<!--第2行-->
			<div class="row">
				<div class="col-md-8" id="main_onebody">
					<div id="map" style="height:680px;margin-top: 6px">
						<script>
							var map = new BMap.Map("map");          // 创建地图实例  
							var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
							map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
							map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
						</script>
					</div>
				</div>
				<div class="col-md-4" id="main_onebody">
				5
				</div>
			</div>
			<!--第3行-->
			<div class="row">
				<div class="col-md-12" id="main_twobody">
				6
				</div>
			</div>
			<!--第4行-->
			<div class="row">
				<div class="col-md-12" id="bottom">
				7
				</div>
			</div>
			
		</div>	
	</body>
</html>
